<div class="hero-unit">
  {{vereadoress | json}}
  <div class="vereador" ng-repeat="vereador in vereadores | embaralhar">
    <ul class="inline">
      <li class="picture"><img ng-src="../img/vereadores/{{vereador.foto}}" class="vereador"></li>
      <li class="description">
      <dl >
        <dt>{{vereador.nome}} ({{vereador.partido}}) <i ng-class="{ true: 'icon-ok', false: 'icon-remove' }[vereador.presencaUltimaSessao]"></i></dt>
        <dd class="email"><a href="mailto:#">{{vereador.email}}</a></dd>
      </dl>
      </li>
      <li class="social">
        <a href="http://twitter.com/{{vereador.twitter}}"><img ng-src="../img/twitter-bird-light-bgs.png" class="twitter-icon"></a>
        <a href="{{vereador.facebook}}"><img ng-src="../img/FB-f-Logo__blue_50.png" class="twitter-icon"></a>
      </li>
    </ul>
  </div>
</div>
