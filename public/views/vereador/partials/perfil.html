<div class="col-md-3 perfil">
  {{vereadoress | json}}
    <div >
      <div class="perfilvereador">
        <img ng-src="../img/vereadores/perfil/{{vereador.foto}}" class="perfilvereador" />
          {{vereador.nome}} <br />
          {{vereador.partido}} <br />
          ({{vereador.telefone}}) <br />
          <small class='emailvereador'>
            {{vereador.email}}
          </small>
          <hr class="linha-perfil"/>
          Presença na câmara
          <div class="presence">
            <div class="presence-meter-bar high-frequency" data-frequency="100%">
              <span class="presence-meter-amount" style="width:100%;">Freqüencia de 39%</span>
            </div>
          </div>
          <div>
            <a href="http://www.twitter.com/{{vereador.twitter}}" target="_blank">
              <div class='social'>
                <i class="fa fa-twitter"></i>
              </div>
            </a>
            <a href="{{vereador.facebook}}" target="_blank">
              <div class='social'>
                <i class="fa fa-facebook"></i>
              </div>
            </a>
        </div>
      </div>
    </div>
</div>
